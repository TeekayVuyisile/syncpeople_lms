<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow quiz-container">
    <h2 class="mb-3">Quiz: Introduction to HTML</h2>
    <p class="text-muted">Please answer all questions and click submit when you're done.</p>

    <form id="quizForm">
      <!-- Question 1 -->
      <div class="mb-4">
        <h5>1. What does HTML stand for?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="a" id="q1a">
          <label class="form-check-label" for="q1a">Hyperlinks and Text Markup Language</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="b" id="q1b">
          <label class="form-check-label" for="q1b">Hyper Text Markup Language</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="c" id="q1c">
          <label class="form-check-label" for="q1c">Home Tool Markup Language</label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="mb-4">
        <h5>2. Who is making the Web standards?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="a" id="q2a">
          <label class="form-check-label" for="q2a">Mozilla</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="b" id="q2b">
          <label class="form-check-label" for="q2b">Microsoft</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="c" id="q2c">
          <label class="form-check-label" for="q2c">The World Wide Web Consortium</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="mb-4">
        <h5>3. Choose the correct HTML element for the largest heading:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="a" id="q3a">
          <label class="form-check-label" for="q3a">&lt;h6&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="b" id="q3b">
          <label class="form-check-label" for="q3b">&lt;heading&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="c" id="q3c">
          <label class="form-check-label" for="q3c">&lt;h1&gt;</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Submit Quiz</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('quizForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Basic check: Ensure all questions are answered
    const unanswered = ['q1', 'q2', 'q3'].filter(q => !document.querySelector(`input[name="${q}"]:checked`));
    if (unanswered.length > 0) {
      alert("Please answer all questions before submitting.");
      return;
    }

    // Submit action (this would usually go to backend via fetch/ajax)
    alert("Quiz submitted successfully!");
    window.location.href = "select_quiz.html"; // Change as needed
  });
</script>

</body>
</html>
