<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    
    
    
</head>
<body>
   <div class="lg_header">
  <h1 class="lg_title">Learner Management System</h1>
   </div>
    <div class="form-wrapper">
        <h1>Sign-Up</h1>
 <form class="container form" action="login.html">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
    
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I Agree With The Terms and Conditions</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <p class="lg_ac_ques">Have a account already?</p>
  <button type="button" class="btn btn-outline-info" onclick="window.location.href='./login.html'">Login</button>
</form>
</div>
</body>
</html>
