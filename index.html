<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to EduLMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2d3250, #424769, #7077A1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .home-card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .home-description {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #dcdcdc;
    }

    .btn-login {
      width: 180px;
      margin: 10px;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-student {
      background-color: #4CAF50;
      color: white;
    }

    .btn-lecturer {
      background-color: #007BFF;
      color: white;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      .home-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="home-card">
    <h1>Welcome to EduLMS</h1>
    <p class="home-description">
      A smart Learning Management System designed to empower education. Whether you're a student eager to learn, or a lecturer ready to inspire â€” this is your digital classroom. Seamlessly manage quizzes, results, and course content with ease. 
    </p>

    <div>
      <a href="./student/login.html" class="btn btn-login btn-student">Student Login</a>
      <a href="./teacher/login.html" class="btn btn-login btn-lecturer">Lecturer Login</a>
    </div>
  </div>

</body>
</html>
