<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <h1>LMS Portal</h1>
      <button class="burger" id="burger">&#9776;</button>
    </header>

    <nav class="sidebar" id="sidebar">
      <ul class="nav">
        <li class="active"><a href="index.html">Dashboard</a></li>
        <li><a href="Course.html">Courses</a></li>
        <li><a href="assignments.html">Students Enrolled</a></li>
        <li><a href="grades.html">Grades</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="message.html">Messages</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
        <button type="button" class="btn btn-outline-danger" onclick="window.location.href='login.html'">Logout</button>
      </ul>
    </nav>

    <main class="main-content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Dashboard/</li>
        </ol>
      </nav>
      <h2>Welcome to Your Learning Management System</h2>
      <h4>Progress Overview</h4>
      <canvas id="myBarChart" width="800" height="200"></canvas>
      <br>
      <h4>Overall Progress</h4>
      <canvas id="myPieChart" width="500px" height="500px"></canvas>
    </main>

    <footer class="footer">
      <p>&copy; 2025 LMS System. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Toggle sidebar for mobile
    document.getElementById("burger").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active_bar");
    });
  </script>

  <!-- Bar Chart Script -->
  <script>
    const barCtx = document.getElementById('myBarChart').getContext('2d');
    const myBarChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5', 'Module 6'],
        datasets: [{
          label: 'Progress on Course Modules',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Pie Chart Script -->
  <script>
    const pieCtx = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Completed', 'Incomplete'], // Replace with your own labels
        datasets: [{
          data: [40, 60], // Replace with your own values
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)', // Cats
            'rgba(54, 162, 235, 0.6)'  // Dogs
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: false
      }
    });
  </script>
</body>
</html>
