<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      max-width: 700px;
      margin: auto;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-lg form-section">
      <h2 class="mb-4 text-center">Edit Profile</h2>

      <!-- Profile Image -->
      <div class="text-center">
        <img src="./assets/image/pro2.jpg" alt="Profile Image" class="profile-img">
      </div>

      <!-- Edit Form -->
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" value="Mr. Rodney Mohaou" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Availability</label>
          <input type="text" class="form-control" value="Always available from 8am - 5pm">
        </div>

        <div class="mb-3">
          <label class="form-label">Qualification</label>
          <input type="text" class="form-control" value="PHD in Computer Science">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" value="0736454645">
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" value="rode@gmail.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Duration</label>
          <input type="text" class="form-control" value="3 Years" disabled>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="teacher_profile.html" class="btn btn-secondary" >Cancel</a>
          <button type="button" class="btn btn-primary" onclick="window.location.href='teacher_profile.html'">Update Profile</button>
        </div>
      </form>
    </div>
   
    <br>
    <br>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
