<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Quiz - LMS</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/include/css/style.css"/>
</head>
<body class="bg-light">
     <div class="lg_header">
  <h1 class="lg_title">LMS Portal</h1>
   </div>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Set A New Quiz</h2>

    <!-- Quiz Info -->
    <form id="quizForm">
      <div class="mb-3">
        <label for="quizTitle" class="form-label">Quiz Title</label>
        <input type="text" class="form-control" id="quizTitle" name="quizTitle" required>
      </div>

      <div class="mb-3">
        <label for="quizDescription" class="form-label">Quiz Description</label>
        <textarea class="form-control" id="quizDescription" name="quizDescription" rows="3"></textarea>
      </div>

      <!-- Questions Section -->
      <div id="questionsContainer"></div>

      <button type="button" class="btn btn-info mb-3" onclick="addQuestion()">+ Add Question</button>
      

      <div class="d-grid">
        <button type="submit" class="btn btn-success" onclick="window.location.href='teacher_quiz.html'">Save Quiz</button>
        <br>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='teacher_quiz.html'">Back</button>
        <br>
        <br>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let questionCount = 0;

    function addQuestion() {
      questionCount++;
      const container = document.getElementById('questionsContainer');

      const questionHTML = `
        <div class="card mb-4 p-3 shadow-sm">
          <h5>Question ${questionCount}</h5>
          <div class="mb-2">
            <label class="form-label">Question Text</label>
            <input type="text" class="form-control" name="questionText${questionCount}" required>
          </div>
          <div class="row">
            ${[1,2,3,4].map(i => `
              <div class="col-md-6 mb-2">
                <label class="form-label">Option ${i}</label>
                <input type="text" class="form-control" name="question${questionCount}_option${i}" required>
              </div>
            `).join('')}
          </div>
          <div class="mb-2">
            <label class="form-label">Correct Option</label>
            <select class="form-select" name="question${questionCount}_correct" required>
              <option value="">Select correct answer</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>
        </div>
      `;

      container.insertAdjacentHTML('beforeend', questionHTML);
    }

    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Quiz saved (simulation). You can connect this form to a backend using PHP, Node.js, etc.");
    });
  </script>
</body>
</html>
