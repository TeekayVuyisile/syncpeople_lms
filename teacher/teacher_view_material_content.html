<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploaded Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/include/css/style.css"/>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>

</head>
<body class="bg-light">
     <div class="lg_header">
  <h1 class="lg_title">LMS Portal</h1>
   </div>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4">Title: CompTIA A+ Guide to IT Technical Support </h3>
    <h4>Description:</h4>
    <p>Please download the textbook below. This is the textbook we going to be using for our module for the year. </p>

    <!-- File List -->
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>CompTIA A+ Guide to IT Technical Support.pdf</span>
        <button class="btn btn-sm btn-outline-primary" onclick="previewFile('./assets/files/CompTIA A+ Guide to IT Technical Support Comprehensive Tenth 10th Edition by Jean Andrews (z-lib.org).pdf')">Preview</button>
      </li>
    </ul>

    <!-- File Preview Section -->
    <div id="previewSection" class="mt-5 d-none">
      <h5>Document Preview</h5>
      <iframe id="fileFrame" src=""></iframe>
    </div>
    <br>
    <div>
    <button type="button" class="btn btn-secondary"onclick="window.location.href='teacher_module_materials.html'">Back</button>
     
</div>
  </div>
  
  <br>
  <br>
</div>

<script>
  function previewFile(fileUrl) {
    const previewSection = document.getElementById('previewSection');
    const fileFrame = document.getElementById('fileFrame');

    // Embed only previewable file types like PDF
    if (fileUrl.endsWith(".pdf")) {
      fileFrame.src = fileUrl;
      previewSection.classList.remove('d-none');
    } else {
      alert("Preview not available for this file type. Please download.");
      window.open(fileUrl, "_blank");
    }
  }
</script>

</body>
</html>
