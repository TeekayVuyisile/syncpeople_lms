<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>

<body>
   <div class="lg_header">
  <h1 class="lg_title">Learner Management System</h1>
   </div>
    <div class="form-wrapper">
        <h1>Registry To Course</h1>
 <form class="container form" action="login.html">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Faculty:</label>
    <select class="form-select" aria-label="Default select example">
  <option selected disabled>Select Faculty</option>
  <option value="1">Natural & Applied Sciences</option>
  <option value="2">Humanities </option>
  <option value="3">Education </option>
</select>
</div>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Select Course:</label>
    <select class="form-select" aria-label="Default select example">

  <option value="1">Diploma in Inforamtion Communication and Technology</option>
  <option value="2">Computer Science </option>
  <option value="3">Data Science </option>
</select>
</div>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Select Module:</label>
    <select class="form-select" aria-label="Default select example">
  <option selected disabled>Select Module</option>
  <option value="1">Multimedia</option>
  <option value="2">Software Development</option>
  <option value="3">Programming</option>
</select>
</div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Admission Code:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
 
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
</div>
